<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random User Generator</h1>
      <div class="child">
        <div class="row">
          <div class="column">
            <img id="photo" src="" alt="" />
          </div>
          <div class="column">
            <h2 id="name">Name</h2>
            <h5 style="padding: 10px 0">Email: <span id="email"></span></h5>
            <h5>City: <span id="city"></span></h5>
          </div>
        </div>

        <button style="align-self: baseline" id="btn">Next User!</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
